<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
</head>
<body>
<table id="users" class="display" >
    <thead>
    <tr>
        <th id = "th_name">Name</th>
        <th id = "th_email">Email</th>
        <th id = "th_bd">Birthdate</th>
        <th id = "th_address">Address</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td id = "tr_name">{{ user['name'] }}</td>
        <td id = "tr_email">{{ user['email'] }}</td>
        <td id = "tr_bd">{{ user['birthdate'] }}</td>
        <td id = "tr_address">{{ user['address'] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
